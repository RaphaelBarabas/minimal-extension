<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Activity id</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Roboto,Helvetica Neue,sans-serif;
        font-size: 8px!important;
        font-style: normal;
        margin:0;
      }
      
      h1 {
        color: #444444;
      }
      </style>
  </head>
  <body>
    <div>
      <h1>Activity id</h1>
      <h2 id="info">loading ...</h2>
    </div>
    <script src="https://unpkg.com/fsm-shell"></script>
    <script>
      const updateUI = (text) =>
        (document.querySelectorAll('#info')[0].innerText = text);

      try {
        const { ShellSdk, SHELL_EVENTS } = FSMShell;
        //console.log('using ShellSdk version', ShellSdk.VERSION);

        if (!ShellSdk.isInsideShell()) {
          throw new Error('unable to reach shell eventAPI');
        }

        const shellSdk = ShellSdk.init(parent, '*');

        // get context
        shellSdk.emit(SHELL_EVENTS.Version1.REQUIRE_CONTEXT, {
          clientIdentifier: 'example-plugin',
        });

        shellSdk.on(SHELL_EVENTS.Version1.REQUIRE_CONTEXT, (event) => {
          const {
            cloudHost,
            account,
            accountId,
            company,
            companyId,
            user,
            userId,
            selectedLocale,
            auth
          } = JSON.parse(event);
          
          //initializeRefreshTokenStrategy(shellSdk, SHELL_EVENTS);

          shellSdk.onViewState('selectedBusinessPartnerId', async selectedBusinessPartnerId => {
              updateUI(`Activity ID: ${selectedBusinessPartnerId}`);
          });

        });
      } catch (e) {
        updateUI(`Exception: ${e.message}`);
      }
    </script>
  </body>
</html>
