<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChecklistInstance info</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Roboto,Helvetica Neue,sans-serif;
        font-size: 8px!important;
        margin:0;
      }
      
      h1 {
        color: #444444;
      }
      </style>
  </head>
  <body>
    <div>
      <h1>ChecklistInstance info</h1>
      <h2 id="info">loading ...</h2>
    </div>
    <script src="https://unpkg.com/fsm-shell"></script>
    <script src="helpers.js"></script>
    <script>
      const updateUI = (text) =>
        (document.querySelectorAll('#info')[0].innerText = text);

      try {
        const { ShellSdk, SHELL_EVENTS } = FSMShell;
        //console.log('using ShellSdk version', ShellSdk.VERSION);

        if (!ShellSdk.isInsideShell()) {
          throw new Error('unable to reach shell eventAPI');
        }

        const shellSdk = ShellSdk.init(parent, '*');

        // get context
        shellSdk.emit(SHELL_EVENTS.Version1.REQUIRE_CONTEXT, {
          clientIdentifier: '00013fbf-extension-client',
          clientSecret: '914adc89-25e7-438c-8e82-758171816fe2',
          auth: {
            response_type: 'token' // request a user token within the context
          }
        });

        shellSdk.on(SHELL_EVENTS.Version1.REQUIRE_CONTEXT, (event) => {
          const {
            cloudHost,
            account,
            accountId,
            company,
            companyId,
            user,
            userId,
            selectedLocale,
            auth
          } = JSON.parse(event);
          
          initializeRefreshTokenStrategy(shellSdk, SHELL_EVENTS, auth);

          shellSdk.onViewState('activityID', async activityID => {
              const checklistInstances = await getChecklistInstance(cloudHost, account, company, activityID);
              let text = "";
              checklistInstances.forEach( cl => {
                text += `Id: ${cl.checklistInstance.id}\nClosed: ${cl.closed}\ndataVersion: ${cl.dataVersion}\nTemplate: ${cl.template}\n\n`
              });
              updateUI(checklistInstances ? text : `No Checklist`);
              // TODO insert link
              // https://eu.fsm.cloud.sap/shell/#/smart-forms-and-feedback/checklist-data-collector/checklist-instance/738D0FB99A7046CB9F771CCC22FDD8B9
          });

        });
      } catch (e) {
        updateUI(`Exception: ${e.message}`);
      }
    </script>
  </body>
</html>
